<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management - FashionHub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    .navbar {
      background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 { font-size: 24px; }
    .nav-links { display: flex; gap: 16px; align-items: center; }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
    }
    .nav-links a:hover { background: rgba(255,255,255,0.3); }
    .navbar button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .filters select {
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-add {
      background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .employees-table {
      width: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
    }
    tr:hover { background: #f8f9fa; }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    .status.active { background: #d4edda; color: #155724; }
    .status.inactive { background: #f8d7da; color: #721c24; }
    .actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
      font-size: 13px;
    }
    .btn-edit { background: #e3f2fd; color: #1976d2; }
    .btn-delete { background: #ffebee; color: #c62828; }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h2 { margin-bottom: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .modal-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-save { background: #e91e63; color: white; }
    .btn-cancel { background: #eee; color: #333; }
    .empty-state {
      text-align: center;
      padding: 60px;
      color: #666;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Employee Management</h1>
    <div class="nav-links">
      <a href="products.html">Products</a>
      <a href="employees.html">Employees</a>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container">
    <div class="toolbar">
      <div class="filters">
        <select id="departmentFilter" onchange="loadEmployees()">
          <option value="">All Departments</option>
          <option value="design">Design</option>
          <option value="production">Production</option>
          <option value="sales">Sales</option>
          <option value="marketing">Marketing</option>
          <option value="hr">HR</option>
        </select>
      </div>
      <button class="btn-add" onclick="openModal()">+ Add Employee</button>
    </div>

    <div class="employees-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Position</th>
            <th>Hire Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeesBody">
          <!-- Employees will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="employeeModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Employee</h2>
      <form id="employeeForm">
        <input type="hidden" id="employeeId">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="employeeName" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="employeeEmail" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" id="employeePhone">
        </div>
        <div class="form-group">
          <label>Department</label>
          <select id="employeeDepartment" required>
            <option value="design">Design</option>
            <option value="production">Production</option>
            <option value="sales">Sales</option>
            <option value="marketing">Marketing</option>
            <option value="hr">HR</option>
          </select>
        </div>
        <div class="form-group">
          <label>Position</label>
          <input type="text" id="employeePosition" required>
        </div>
        <div class="form-group">
          <label>Salary ($)</label>
          <input type="number" id="employeeSalary" step="0.01">
        </div>
        <div class="form-group">
          <label>Hire Date</label>
          <input type="date" id="employeeHireDate">
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="employeeStatus">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Employee</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/employees.js"></script>
</body>
</html>

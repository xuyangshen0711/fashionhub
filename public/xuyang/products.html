<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog - FashionHub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }
    .navbar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 { font-size: 24px; }
    .navbar button {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }
    .filters {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .filters select, .filters input {
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-add {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product-card:hover { transform: translateY(-4px); }
    .product-image {
      width: 100%;
      height: 200px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-info { padding: 16px; }
    .product-info h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #333;
    }
    .product-info .price {
      font-size: 20px;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 8px;
    }
    .product-info .meta {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }
    .product-info .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    .status.active { background: #d4edda; color: #155724; }
    .status.inactive { background: #f8d7da; color: #721c24; }
    .product-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    .product-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .btn-edit { background: #e3f2fd; color: #1976d2; }
    .btn-delete { background: #ffebee; color: #c62828; }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal-content h2 { margin-bottom: 20px; }
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .modal-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    .btn-save { background: #667eea; color: white; }
    .btn-cancel { background: #eee; color: #333; }
  </style>
</head>
<body>
    <nav class="navbar">
    <h1>Product Catalog</h1>
    <div class="nav-links" style="display:flex;gap:12px;align-items:center;">
        <a href="dashboard.html" style="color:white;text-decoration:none;padding:8px 16px;border-radius:6px;background:rgba(255,255,255,0.1);">Dashboard</a>
        <a href="products.html" style="color:white;text-decoration:none;padding:8px 16px;border-radius:6px;background:rgba(255,255,255,0.25);">Products</a>
        <a href="employees.html" style="color:white;text-decoration:none;padding:8px 16px;border-radius:6px;background:rgba(255,255,255,0.1);">Employees</a>
        <button onclick="logout()">Logout</button>
    </div>
    </nav>

  <div class="container">
    <div class="toolbar">
      <div class="filters">
        <select id="categoryFilter" onchange="loadProducts()">
          <option value="">All Categories</option>
          <option value="dresses">Dresses</option>
          <option value="tops">Tops</option>
          <option value="bottoms">Bottoms</option>
          <option value="outerwear">Outerwear</option>
        </select>
        <select id="statusFilter" onchange="loadProducts()">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
      <button class="btn-add" onclick="openModal()">+ Add Product</button>
    </div>

    <div class="products-grid" id="productsGrid">
      <!-- Products will be loaded here -->
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add New Product</h2>
      <form id="productForm">
        <input type="hidden" id="productId">
        <div class="form-group">
          <label>Product Name</label>
          <input type="text" id="productName" required>
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <input type="text" id="productImage" placeholder="https://...">
        </div>
        <div class="form-group">
          <label>Price ($)</label>
          <input type="number" id="productPrice" step="0.01" required>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="productCategory" required>
            <option value="dresses">Dresses</option>
            <option value="tops">Tops</option>
            <option value="bottoms">Bottoms</option>
            <option value="outerwear">Outerwear</option>
          </select>
        </div>
        <div class="form-group">
          <label>Sizes (comma separated)</label>
          <input type="text" id="productSizes" placeholder="XS, S, M, L, XL">
        </div>
        <div class="form-group">
          <label>Colors (comma separated)</label>
          <input type="text" id="productColors" placeholder="Red, Blue, Black">
        </div>
        <div class="form-group">
          <label>Inventory</label>
          <input type="number" id="productInventory" value="0">
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="productStatus">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/products.js"></script>
</body>
</html>

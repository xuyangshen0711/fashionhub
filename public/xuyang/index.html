<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionHub - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 8px;
      font-size: 28px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 2px solid #eee;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      color: #666;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s;
    }
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    .form-container { display: none; }
    .form-container.active { display: block; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e1e1;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    .message {
    font-size: 14px;
    margin-top: 16px;
    text-align: center;
    padding: 12px;
    border-radius: 6px;
    display: none;
    }
    .message.error {
    display: block;
    background: #ffebee;
    color: #c62828;
    border: 1px solid #ef9a9a;
    }
    .message.success {
    display: block;
    background: #e8f5e9;
    color: #2e7d32;
    border: 1px solid #a5d6a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FashionHub</h1>
    <p class="subtitle">Product Catalog Management</p>
    
    <div class="tabs">
      <div class="tab active" onclick="showTab('login')">Login</div>
      <div class="tab" onclick="showTab('register')">Register</div>
    </div>
    
    <!-- Login Form -->
    <div class="form-container active" id="loginForm">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <div class="message" id="loginMessage"></div>
      </form>
    </div>
    
    <!-- Register Form -->
    <div class="form-container" id="registerForm">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
          <label for="regConfirm">Confirm Password</label>
          <input type="password" id="regConfirm" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Register</button>
        <div class="message" id="registerMessage"></div>
      </form>
    </div>
  </div>

  <script>
    // Tab switching
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.tabs .tab:first-child').classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelector('.tabs .tab:last-child').classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
    }
    
    // Handle login
    async function handleLogin(e) {
      e.preventDefault();
      const msgEl = document.getElementById('loginMessage');
      msgEl.className = 'message';
      msgEl.style.display = 'none';
      
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (res.ok) {
        localStorage.setItem('user', JSON.stringify(data));
        window.location.href = 'dashboard.html';
        } else {
        msgEl.textContent = data.error || 'Invalid username or password';
        msgEl.className = 'message error';
        msgEl.style.display = 'block';
        }
      } catch (err) {
        msgEl.textContent = 'Connection error. Please try again.';
        msgEl.className = 'message error';
      }
    }
    
    // Handle registration
    async function handleRegister(e) {
      e.preventDefault();
      const msgEl = document.getElementById('registerMessage');
      msgEl.className = 'message';
      msgEl.style.display = 'none';
      
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirm = document.getElementById('regConfirm').value;
      
      if (password !== confirm) {
        msgEl.textContent = 'Passwords do not match';
        msgEl.className = 'message error';
        return;
      }
      
      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
        
        const data = await res.json();
        
        if (res.ok) {
          msgEl.textContent = 'Registration successful! Please login.';
          msgEl.className = 'message success';
          setTimeout(() => showTab('login'), 1500);
        } else {
          msgEl.textContent = data.error || 'Registration failed';
          msgEl.className = 'message error';
        }
      } catch (err) {
        msgEl.textContent = 'Connection error. Please try again.';
        msgEl.className = 'message error';
      }
    }
    
    // Check if already logged in
    if (localStorage.getItem('user')) {
      window.location.href = 'products.html';
    }
  </script>
</body>
</html>
